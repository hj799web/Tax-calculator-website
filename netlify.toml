[build]
  command = "npm run build"
  publish = "dist"
  
# Handle SPA routing - only redirect non-asset requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["!*"]}

# Specific redirects for assets to prevent MIME type issues
[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200
  headers = {Content-Type = "application/javascript"}

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200
  headers = {Content-Type = "text/css"}

# Fallback for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Restricts resource loading to trusted sources
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://pagead2.googlesyndication.com https://static.getclicky.com https://html2canvas.hertzen.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://pagead2.googlesyndication.com https://static.getclicky.com; frame-src 'self' https://forms.gle; object-src 'none'; base-uri 'self'; form-action 'self';"
    
    # X-Frame-Options - Prevents clickjacking attacks
    X-Frame-Options = "DENY"
    
    # X-XSS-Protection - Enables browser's XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # X-Content-Type-Options - Prevents MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer-Policy - Controls referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions-Policy - Restricts browser features
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Strict-Transport-Security - Enforces HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Specific headers for JavaScript files
[[headers]]
  for = "/js/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Specific headers for CSS files
[[headers]]
  for = "/css/*"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Specific headers for other assets
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Prevent stale HTML from referencing old chunk filenames
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# Ensure service worker is always fresh if enabled later
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"